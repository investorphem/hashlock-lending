[project]
name = "hashlock-lending"
description = "HashLock Lending — Trustless BTCFi lending with template verification"
authors = ["Your Name <you@example.com>"]
telemetry = false
cache_dir = "./.clarinet-cache"

# Force Clarity 4 globally — this is the key line for mainnet now
clarity_version = 4

[repl]
costs = true

# All contracts explicitly use Clarity 4
[contracts.hashlock-core]
path = "contracts/hashlock-core.clar"
clarity_version = 4
cost_strategy = "exponential-heuristic"

[contracts.hashlock-isolated-sbtc-v1]
path = "contracts/hashlock-isolated-sbtc-v1.clar"
clarity_version = 4
cost_strategy = "exponential-heuristic"

[contracts.flash-receiver-example]
path = "contracts/flash-receiver-example.clar"
clarity_version = 4
cost_strategy = "exponential-heuristic"

# Mainnet settings (you’ll use this later with clarinet deploy --mainnet)
[network]
name = "mainnet"

# Optional: testnet/devnet configs (safe defaults)
[[network]]
name = "testnet"
url = "https://api.testnet.hiro.so"

[[network]]
name = "devnet"
url = "http://localhost:20443"
